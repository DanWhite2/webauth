<!DOCTYPE html>
<html>
<head>
<title>CSS Table</title>
<style>
table, th, td {
  border: 3px dotted;
  border-collapse: collapse;
}
th{text-align: center;}
td{text-align: right;
    padding: 15px;}
table {
  width: 1000px;
  height: 200px;
}
caption{background-color: aquamarine;}
thead{background-color: blue;}
tfoot{background-color: bisque;}
tbody{background-color: brown;}
</style>
</head>

<body>
    <table>
        <caption>Names</caption>
        <thead>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
        </thead>
        <tbody>
          <td>Anthony</td>
          <td>James</td>
         <td>Rose</td>
        </tbody>
        <tbody>
          <td>Joshua</td>
          <td>Alexander</td>
          <td>Michel</td>
        </tbody>
        <tbody>
            <td>Daniel</td>
            <td>Peter</td>
            <td>White</td>
          </tbody>
          <tfoot>
              <td>Letter Count: 19                  
              </td>
              <td>Letter Count: 19</td>
              <td>Letter Count: 15</td>
          </tfoot>
      </table>
</body>
</html>
