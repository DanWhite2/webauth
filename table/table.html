<!DOCTYPE html>
<html>
<head>
<title>Create an HTML Table</title>
<style>table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  </style>
</head>
<body>
<table>
    <tr>
        <th>Players</th>
        <th>Round 1</th>
        <th>Round 2</th>
        <th>Round 3</th>
        <th>Final Score</th>
    </tr>
    <tr>
        <td> Anthony</td>
        <td> 11pts</td>
        <td> 10pts</td>
        <td> 12pts</td>
        <td>33pts</td>
    </tr>
    <tr>
        <td> Josh</td>
        <td> 10pts</td>
        <td> 7pts</td>
        <td> 11pts</td>
        <td>28pts</td>
    </tr>
    <tr>
        <td> Dan</td>
        <td> 15pts</td>
        <td> 12pts</td>
        <td> 10pts</td>
        <td>37pts</td>
        <tr>
            <td> Nate</td>
            <td> 10pts</td>
            <td> 8pts</td>
            <td> 12pts</td>
            <td>30pts</td>
        </tr>
        <tr>
            <td> Ryan</td>
            <td> 8pts</td>
            <td> 6pts</td>
            <td> 13pts</td>
            <td>27pts</td>
        </tr>
    </tr>
</table>
</body>
</html>
